<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Our Own CSS -->
    <link rel="stylesheet" href="style2.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <form>
            <h1 id="heading">Send a Message</h1>

            <div>
                <label>Name</label>
                <input required type="text" name="username" class="form-control" placeholder="Enter your Name">

            </div>
            <br>

            <div>
                <label>Email</label>
                <input required type="text" name="email" class="form-control" placeholder="Enter your Email">


            </div>
            <br>


            <div>
                <label>Subject</label>
                <input required type="text" name="subjext" class="form-control" placeholder="Enter your Subject">

            </div>
            <br>

            <div>
                <label>Message</label>
                <textarea name="textArea" rows="5" class="form-control" placeholder="Enter your message"></textarea>


            </div>

            <br>
            <br>
            <button type="submit" class="btn btn-primary" id="mybtn">Submit</button>

        </form>

    </div>

    <script src="index.js"></script>
</body>

</html>
